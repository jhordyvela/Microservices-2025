spring.application.name=colportores-crud
spring.datasource.url=jdbc:postgresql://localhost:5432/colportores
spring.datasource.username=servicecolportores
spring.datasource.password=colportores2025
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

#nombre del microservicio :/colportores-crud
server.servlet.context-path=/colportores-crud
#server port static=8081; server.port = 0 (dynamic)
server.port=8081
